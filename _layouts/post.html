---
layout: default
---

<article itemscope itemtype="https://schema.org/Article">
  <meta itemprop="mainEntityOfPage" content="{{ page.url | absolute_url }}">

  <header>
    <h1 itemprop="headline">{{ page.title }}</h1>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        Publicado el {{ page.date | date: "%d/%m/%Y" }}
      </time>
    </p>

    <meta itemprop="dateModified" content="{{ page.last_modified_at | default: page.date | date_to_xmlschema }}">
    <span itemprop="author" itemscope itemtype="https://schema.org/Person">
      <meta itemprop="name" content="{{ site.author }}">
    </span>
    <span itemprop="publisher" itemscope itemtype="https://schema.org/Organization">
      <meta itemprop="name" content="{{ site.title }}">
      <span itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
        <meta itemprop="url" content="{{ site.url }}/assets/images/logo.png">
      </span>
    </span>
    <meta itemprop="image" content="{{ page.image | default: site.image | absolute_url }}">
  </header>

  <div itemprop="articleBody" class="post-content">
    {{ content }}

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1780018627652131"
     crossorigin="anonymous"></script>

    <!-- post-contenido -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1780018627652131"
         data-ad-slot="8503850556"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</article>
